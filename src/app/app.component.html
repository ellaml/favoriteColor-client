<div class="page-container">
  <div class="top-container">
    <div class="main-title">
      What's your favorite <b class="color-word">color</b>?
    </div>
  </div>
  <div class="colors-grid">
    <div *ngFor="let color of colors">
      <app-color-box
        [color]="color"
        [maxVotes]="maxVotes"
        (updateColorEvent)="addVote($event)"
      ></app-color-box>
    </div>
  </div>
</div>
